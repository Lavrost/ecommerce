<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

      <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">


      <style type="text/css">
        .material-icons.md-48 { font-size: 48px; color: #F0FFF0; }
        .material-icons.md-24 { font-size: 24px; color:#000000; }
        #btn-search {  }
        .nav-link { color: #F0FFF0; }
      </style>

    <title>{% block title %}  {% endblock %}</title>
  </head>
  <body>

<!-- TODO: navbar-toggler-icon отображается некоррктно -->

    <nav class="navbar navbar-expand-md bg-dark navbar-toggleable">
        <a href="#" class="navbar-brand"><i class="material-icons md-48">store</i></a>
        <button class="navbar-toggle navbar-toggler bg-light" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggle navbar-toggler-icon navbar-dark"></span>
        </button>
        <div id="navbar" class="collapse navbar-collapse justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item text-uppercase px-3">
                    <a class="nav-link  dropdown-toggle" href="{% url 'about' %}" data-toggle="dropdown">
                        Categories
                    </a>
                    <div class="dropdown-menu">
                        <a href="" class="dropdown-item">Category1</a>
                        <a href="" class="dropdown-item">Category2</a>
                        <a href="" class="dropdown-item">Category3</a>
                        <a href="" class="dropdown-item">Category4</a>
                        <a href="" class="dropdown-item">Category5</a>
                    </div>
                </li>
                <li class="nav-item text-uppercase px-3"><a class="nav-link" href="{% url 'about' %}">Contacts</a></li>
                <li class="nav-item text-uppercase px-3"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            </ul>
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" placeholder="Search">
                    <div>
                        <button id="btn-search"><i class="material-icons md-24">search</i></button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous">
    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>

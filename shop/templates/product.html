{% extends 'base.html' %}
{% load static %}

{% block title %} Product {% endblock %}

{% block content %}

<style>
    .product_title {
        font-size: 30px;
        text-transform: uppercase;
        letter-spacing: .2em;
        padding-top: 15px;
        padding-bottom: 10px;
    }
    .product_text {
        padding-right: 20px;
    }
    .product_desc {
         font-size: 16px;
        text-transform: uppercase;
        letter-spacing: .2em;
    }
</style>

    <div class="container py-5">
        <div class="row mt-5">
            <div class="col-10 mx-auto col-md-6 my-3">
                <img src="{{ product.image.url }}">
            </div>
        </div>
    </div>
    <div class="col-10 mx-auto col-md-6 my-3">
        <div>
            <h1 class="product_title">{{product.name}}</h1>
            <h5 class="text-info font-italic mb-3">{{product.price}}</h5>
            <p class="product_desc">Product description</p>
            <p class="text-justify product_text">{{product.description}}</p>
            {% if product.stock <= 0 %}
                <p class="text-justify product_text">Out of stock</p>
            {% else %}
                <a href="">Add to cart</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
